<!DOCTYPE html>
<html>
<head>
    <title>Mi página web de ejemplo</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            padding: 20px;
            color: #fff;
            text-align: center;
        }
        
        h1 {
            margin: 0;
        }
        
        main {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        footer {
            background-color: #333;
            padding: 10px;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi página web de ejemplo</h1>
    </header>
    
    <main>
        <h2>Bienvenido</h2>
        <p>Esta es una página web de ejemplo.</p>
        <p>Puedes modificar este código para crear tu propio sitio web.</p>
    </main>
    
    <footer>
        &copy; 2023 Mi página web de ejemplo. Todos los derechos reservados.
    </footer>
</body>
</html>
